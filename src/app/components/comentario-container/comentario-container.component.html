<div class="d-flex justify-content-end my-2">
  <button
    class="btn btn-dark btn-sm float-end"
    aria-label="Close"
    (click)="deleteComment(comentario().id)"
  >
    <i class="bi bi-x-circle"></i>
  </button>
</div>
<div class="p-3">
  <div class="d-flex justify-content-center align-items-center">
    <i class="fas fa-circle-user fa-2xl" style="color: #ffd43b"></i>
  </div>
</div>
<div class="flex-grow-1">
  <h5 class="mt-0 text-black">{{ comentario().nombrePersona }}</h5>
  <small class="text-center text-danger">{{
    comentario().publicacion?.categoria
  }}</small>
  <small class="text-center text-secondary">
    At- {{ comentario().fechaPublicacion | date : "dd/MM/yyyy" }}</small
  >
  <p>{{ comentario().texto }}</p>
  <div class="d-flex justify-content-start">
    <button class="m-2 btn btn-sm-secondary">
      <i class="fas fa-heart" (click)="addToFavorite(comentario().id)"></i>
    </button>
  </div>
</div>
