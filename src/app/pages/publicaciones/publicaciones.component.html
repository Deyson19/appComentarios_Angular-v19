<div class="container-fluid">
  <h3 class="text-light my-3 text-center">Listado de Publicaciones</h3>
  <div class="row">
    @for (publicacion of publicaciones; track publicacion.id) {
    <div class="col-md-3 mb-2">
      @defer (on viewport; prefetch on immediate) {
      <app-publicacion-card [publicacion]="publicacion"></app-publicacion-card>
      }@placeholder(minimum 2s) {
      <app-components-spinner />
      }
    </div>
    }@empty {
    <div class="col-md-12 text-center">
      <p>No hay publicaciones disponibles</p>
    </div>
    }
  </div>
</div>
